AWSTemplateFormatVersion: '2010-09-09'
Description: React App Hosting using S3 and CloudFront

Resources:

  ReactAppBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'codepipeline-react-clayton-gwava-${AWS::AccountId}-${AWS::Region}'
      AccessControl: PublicRead
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: index.html

  BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref ReactAppBucket
      PolicyDocument:
        Statement:
          - Effect: Allow
            Principal: '*'
            Action: s3:GetObject
            Resource: !Sub '${ReactAppBucket.Arn}/*'

  ReactAppCloudFront:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Origins:
          - Id: S3Origin
            DomainName: !GetAtt ReactAppBucket.RegionalDomainName
            S3OriginConfig: {}
        Enabled: true
        DefaultRootObject: index.html
        DefaultCacheBehavior:
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https
          ForwardedValues:
            QueryString: false
            Cookies:
              Forward: none
        ViewerCertificate:
          CloudFrontDefaultCertificate: true

Outputs:
  WebsiteURL:
    Value: !GetAtt ReactAppBucket.WebsiteURL
    Description: Public S3 Website URL

  CloudFrontURL:
    Value: !GetAtt ReactAppCloudFront.DomainName
    Description: CloudFront CDN URL
